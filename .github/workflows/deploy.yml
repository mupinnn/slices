name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    if: startsWith(github.event.head_commit.message, "ci(build-deploy):")
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
